{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
 <div class="form-wrap">
  <h3>Signup </h3>
<form method="POST">
 {% csrf_token %}
 {{form}}

 <label for="email">Name Your Email:</label>
 <input type="text" id="email" name="email" placeholder="Enter your email">


  <label for="avatar_name">Name Your Avatar:</label>
 <input type="text" id="avatar_name" name="avatar_name" placeholder="Enter your avatar name">


 <button type="submit">Submit</button>
</form>
<a class="signup-link" href="{% url 'base:login' %}">Login</a>
</div>
</div>
{% endblock content %}a
